<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paste Data to Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button onclick="navigateToFlashCardPage()">
      Đi đến trang tạo flash-card
    </button>
    <table id="dataTable">
      <thead>
        <tr>
          <th>
            Copy->paste dữ liệu bảng vào đây( từ tiếng anh - nghĩa - ví dụ )
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable="true"></td>
          <td contenteditable="true" style="display: none"></td>
          <td contenteditable="true" style="display: none"></td>
        </tr>
      </tbody>
    </table>
    <button onclick="generateJSON()">Generate JSON</button>
    <pre id="jsonOutput"></pre>

    <script>
      function generateJSON() {
        const table = document.getElementById("dataTable");
        const rows = table.querySelectorAll("tbody tr");
        const data = [];

        rows.forEach((row) => {
          const word = row.cells[0].innerText.trim();
          const meaning = row.cells[1].innerText.trim();
          const example = row.cells[2].innerText.trim();

          if (word && meaning && example) {
            data.push({
              word: word,
              meaning: meaning,
              example: example,
            });
          }
        });

        document.getElementById("jsonOutput").textContent = JSON.stringify(
          data,
          null,
          2
        );
      }

      function navigateToFlashCardPage() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
